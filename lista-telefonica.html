<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">
  <head>
	  <!-- Bootstrap CSS -->
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<title>Lista Telefônica</title>
	<script>
	angular.module("listaTelefonica", []);
	angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
		$scope.app = "LISTA TELEFÔNICA";
		$scope.contatos = [
			{nome: "Alair", telefone:"48-9999-8888"},
			{nome: "Gavião Bueno", telefone:"48-9999-7777"},
			{nome: "Ferrari", telefone:"48-3333-8888"}
		];
	});
	</script>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
	  <div class="jumbotron">
		  <div class="container">
			  <!-- <div class="title"><h1 ng-bind="app">{{app}}</h1></div> forma formal de declarar -->
			  <!-- Tambem pode se concatenar a message como no exemplo abaixo
			  <div class="title animated fadeInDown"><h3><i class="glyphicon glyphicon-book"></i> {{app + 'São Paulo'}}</h3></div> -->
			  <div class="title"><h3><i class="glyphicon glyphicon-book"></i> {{app}}</h3></div>
		  </div>
	  </div>
	  <div class="row">
		  <div class="col-md-2"></div>
		  	<div class="col-md-8">
			  <table class="table table-striped table-hover animated fadeInDown">
				  <thead class="thead-inverse">
				  <tr>
					  <th>NOME</th>
					  <th>TELEFONE</th>
				  </tr>
			      </thead>
				  <tr ng-repeat="contato in contatos">
					  <td>{{contato.nome}}</td>
					  <td>{{contato.telefone}}</td>
					  <!-- <td ng-repeat="(key + ':' + value) in contato">{{value}}</td> Poderia ser escrito assim pra ficar dinamico -->
				  </tr>
			  </table>
	  		</div>
			<div class="col-md-2"></div>
	  </div>
  </body>
</html>
